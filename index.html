    <body class="js-event-before">

        <div class="video">
            <a href="https://www.github.com" class="logo-link">
                <img class="logo" src="images/github-mark.svg" />
            </a>
            <p class="kicker">GitHub live stream</p>

            <div class="video__intro">
                <h1 class="title" id="js-title">See what’s next <br>from GitHub</h1>
                <p class="deck" id="js-deck"></p>
            </div>

            <div id="js-countdown" class="countdown"></div>

            <div class="embed-container" id="js-livestream">
                <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/E1OunoCyuhY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>

        <div class="cta">
            <div class="cta__item cta__item--calendar" id="js-calendar">
                <h2 class="cta-heading">Mark your calendar</h2>
                <div class="cta__button-group">
                    <a href="http://www.google.com/calendar/event?action=TEMPLATE&dates=20190808T170000Z%2F20190808T173000Z&text=Live%20stream%3A%20GitHub%20product%20announcement&location=https%3A%2F%2Flive-stream.github.com%2F&details=We've%20got%20an%20exciting%20product%20announcement%20coming%20your%20way%E2%80%94be%20one%20of%20the%20first%20to%20hear%20what%20it%20is.%20Join%20the%20live%20stream%20to%20see%20demos%20and%20deep%20dives%20on%20our%20latest%20release%20by%20CEO%20Nat%20Friedman%20and%20the%20team%20who%20worked%20on%20it." class="button-link" target="_blank" rel="noopener">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12.02 10.18v3.73h5.51c-.26 1.57-1.67 4.22-5.5 4.22-3.31 0-6.01-2.75-6.01-6.12s2.7-6.12 6.01-6.12c1.87 0 3.13.8 3.85 1.48l2.84-2.76C16.99 2.99 14.73 2 12.03 2c-5.52 0-10 4.48-10 10s4.48 10 10 10c5.77 0 9.6-4.06 9.6-9.77 0-.83-.11-1.42-.25-2.05h-9.36z"/></svg>
                        Google Calendar
                    </a>
                    <a href="assets/livestream.ics" class="button-link">

                        iCal
                    </a>
                </div>
            </div>
            <div class="cta__item cta__item--mailchimp" id="mc_embed_signup">
                <form action="https://github.us11.list-manage.com/subscribe/post?u=9d7ced8c4bbd6c2f238673f0f&amp;id=f9a413bbcf" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                    <div id="mc_embed_signup_scroll">
                        <h2 class="cta-heading">Sign up for more product updates</h2>
                        <p class="cta-description">Get the latest on GitHub features, right to your inbox.</p>
                        <div class="mc-input-wrapper">
                            <div class="mc-field-group">
                                <label for="mce-EMAIL" class="visually-hidden">Email address</label>
                                <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" placeholder="Email address">
                            </div>
                            <div>
                                <input type="submit" value="Sign up" name="subscribe" id="mc-embedded-subscribe" class="button">
                            </div>
                        </div>
                        <div id="mce-responses">
                            <div class="response" id="mce-error-response" style="display:none"></div>
                            <div class="response" id="mce-success-response" style="display:none"></div>
                        </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                        <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_9d7ced8c4bbd6c2f238673f0f_f9a413bbcf" tabindex="-1" value=""></div>
                    </div>
                </form>
            </div>
        </div>

        <div class="universe-banner">Hear even more product and community announcements at GitHub Universe, November 13-14 in San Francisco. <a href="https://githubuniverse.com/" target="_blank" rel="noopener" class="universe-banner__link">Get&nbsp;tickets&nbsp;<span>→</span></a></div>
